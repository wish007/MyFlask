<!--使用JinJa2中的extends指令从Flask-Bootstrap中导入bootstrap/base.html，从而实现模板继承-->
{% extends "base.html" %}
<!--定义一个title块，用于显示页面的名称-->
{% block title %}Flasky{% endblock %}

<!--定义一个content块,用于显示主体内容-->
{% block page_content %}
<div class="page-header">
    <h1>Hello,{{ name }}!</h1>
</div>
{% endblock %}
